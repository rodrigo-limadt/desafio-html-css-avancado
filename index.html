<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="./src/images/logo.svg" alt="  text logo huddle" class="logo">
  </header>
  <main>
    <div class="container">
      <img src="./src/images/illustration-mockups.svg" alt="Image of a web page and a cell phone" class="illustration">

      <div class="text">

        <h1 class="title">Build The Community
          Your Fans Will Love
        </h1>

        <p class="description">Huddle re-imagines the way we build commnuties. You have
          a voice.but so does your audience. Create connection with
          your users as you engage in genuine discussion.
        </p>

        <a class="btn" href="/index.html">
          Register
        </a>
      </div>
    </div>
  </main>





  <footer class="contact">
    <nav>
      <ul class="social">
        <li class="icon">
          <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank" aria-label="Faça login no Facebook">
            <i class="fab fa-facebook-f "></i>
          </a>
        </li>
        <li class="icon">
          <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
            target="_blank" aria-label="Faça login no twitter">
            <i class="fab fa-twitter "></i>
          </a>
        </li>
        <li class="icon">
          <a href="https://www.instagram.com/" target="_blank" aria-label="Faça login no instagram">
            <i class="fab fa-instagram "></i>
          </a>
        </li>

      </ul>
    </nav>
  </footer>
</body>

</html>
